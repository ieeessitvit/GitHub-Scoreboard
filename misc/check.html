<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Score</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100&effect=neon">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cards.css">
    <link rel="stylesheet" href="./css/compare.css"> 
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="brand">GITMASH</a>
    </nav>
    <div id='palette' class="theme">
      <div class="drop-color"><i class="fas fa-palette"></i></div>
      <div onclick="changeTheme('#0FF')" class="color blue"></div>
      <div onclick="changeTheme('#FE0')" class="color yellow"></div>
      <div onclick="changeTheme('#0F0')" class="color green"></div>
      <div onclick="changeTheme('#F0F')" class="color pink"></div>
    </div>
    <div class="container">
        <div class="top-section">
            <h1 class="heading">Check Your score!!</h1>
            <h2 class="sub-heading">Enter Your Github Username</h2>
        </div>

    <div class="form-area"> 
      <center>
        <form action="#">
          <div class="row">
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Username">
            </div><br>  
          <br>
          </div><br><br>
          
          <div class="row" id="submit">
            <input type="submit"  id="b1" value="Check">
          </div>
        </form>
        </center> 
      </div>
    </div>

    <div class="cards">
      <div class="profile-card">
          <h2 class="card-title">Gunjan Raj Tiwari</h2>
          <div class="img-div"><img class="profile-pic" src="./img/github-white.png" alt="Photo"></div>
          <div class="github-info">
            <p>Total Followers: <span>10</span></p>
            <p>Total Stars: <span>12</span></p>
            <p>Total Forks: <span>19</span></p>
            <p>Public Repos: <span>15</span></p>
          </div>
          <h2 class="final-score">Your score is: 100</h2>
          <button onclick="location.href='check.html'" class="btn-card">Profile</button>
      </div>
    </div>
    
  </div>

    </body>
    <script src="https://kit.fontawesome.com/82262f4dc4.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</html>
